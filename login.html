<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Elevate Academy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "BBC Reith Serif", Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: #343a40;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            position: relative;
            animation: floatToCenter 7s ease-in-out forwards;
            opacity: 0;
        }

        .login-container h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 28px;
        }

        .form-control {
            background-color: #232222;
            color: white;
            border: none;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 0;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-bottom-color: purple;
            box-shadow: none;
        }

        .btn-custom {
            background-color: white;
            color: #343a40;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: purple;
            color: white;
        }

        @keyframes floatToCenter {
            0% {
                transform: translateY(-200%);
                opacity: 0;
            }

            50% {
                transform: translateY(20%);
                opacity: 1;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .floating-container {
            position: absolute;
            top: -150px;
            left: 50%;
            width: 60px;
            height: 60px;
            background-color: purple;
            border-radius: 50%;
            animation: floating 5s infinite;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .floating-container:nth-child(1) {
            animation-delay: 0s;
            left: 20%;
        }

        .floating-container:nth-child(2) {
            animation-delay: 1s;
            left: 40%;
        }

        .floating-container:nth-child(3) {
            animation-delay: 2s;
            left: 60%;
        }

        .floating-container:nth-child(4) {
            animation-delay: 3s;
            left: 80%;
        }

        @keyframes floating {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(50px) scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100px) scale(1);
                opacity: 0;
            }
        }

        .extra-container {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background-color: #6f42c1;
            border-radius: 50%;
            opacity: 0.3;
            animation: rotateContainer 10s infinite linear;
        }

        @keyframes rotateContainer {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .extra-container-2 {
            position: absolute;
            bottom: 20px;
            right: -70px;
            width: 150px;
            height: 150px;
            background-color: #6610f2;
            border-radius: 50%;
            opacity: 0.2;
            animation: rotateContainerReverse 8s infinite linear;
        }

        @keyframes rotateContainerReverse {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
    </div>

    <div class="floating-container"></div>
    <div class="floating-container"></div>
    <div class="floating-container"></div>
    <div class="floating-container"></div>

    <div class="extra-container"></div>
    <div class="extra-container-2"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
